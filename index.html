<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <nav class="flex h-16 items-center m-x-18">
      <div class="h-full w-1/5 flex items-center border-2">
        <a class="font-bold text-center w-full">Femes|Favourite Memes</a>
      </div>
      <div class="h-full w-4/5 flex items-center border-b-2 justify-between">
        <div class="form-control relative hidden lg:flex pl-4">
          <input
            type="text"
            placeholder="Search memes..."
            class="border-0 rounded-lg w-[507px] bg-blue-50 h-12 px-10 relative"
          />
          <div class="search absolute pt-4 pl-3">
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.82494 14.5664C11.5481 14.5664 14.5664 11.5481 14.5664 7.82494C14.5664 4.10176 11.5481 1.08353 7.82494 1.08353C4.10176 1.08353 1.08353 4.10176 1.08353 7.82494C1.08353 11.5481 4.10176 14.5664 7.82494 14.5664Z"
                stroke="#4A00FF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.5137 12.8639L15.1568 15.5"
                stroke="#4A00FF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <ul class="menu menu-horizontal px-1">
          <li
            class="bg-slate-100 rounded-full hover:bg-primary hover:text-white"
          >
            <details>
              <summary>Theme</summary>
              <ul class="bg-slate-300">
                <li
                  class="rounded hover:bg-primary text-black hover:text-white"
                >
                  <a>Default</a>
                </li>
                <li
                  class="rounded hover:bg-primary text-black hover:text-white"
                >
                  <a>White</a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </nav>

    <div class="flex h-full">
      <div class="w-1/5 border-x-2">
        <div class="overflow-x-auto">
          <table class="table" id="table">
            
          </table>
        </div>
      </div>


      <div class="w-4/5 h-screen">
        <div
          class="w-full md:max-w-5xl mx-auto flex items-center justify-center pt-32"
          id="homePage"
        >
          <div class="grid justify-items-center gap-4">
            <a>You need an API Key to get the memes feed.</a>
            <button
              class="btn rounded-full px-10"
              onclick="my_modal_3.showModal()"
            >
              Set API Key
            </button>
          </div>
          <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
              <form method="dialog">
                <button
                  class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                >
                  âœ•
                </button>
                <h3 class="text-lg font-bold">Set Your API Key</h3>
                <p class="py-4 text-sm">
                  Press set your own API key below (that needs to be set only
                  once in your Browser). Find your own key here:
                  <a
                    class="text-primary underline underline-offset-1"
                    href="https://humorapi.com/console/#profile"
                    >https://humorapi.com/console/#profile</a
                  >
                </p>
                <div class="form-control gap-4">
                  <input
                    type="text"
                    placeholder="Enter API Key"
                    id="userId"
                    class="input input-bordered rounded-full w-24 md:w-auto"
                  />
                  <p id="apiError" class="text-red-500 text-sm"></p>
                  <button class="btn rounded-full" id="setapiBtn">
                    Save API Key in Browser
                  </button>
                </div>
              </form>
            </div>
          </dialog>
        </div>
        <div
        class="memesContainer p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          id="memesContainer"
        >

        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
