<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class=" font-bold ml-8 mr-8">Femes|Favourite Memes</a>
        <div class="ml-16">
          <div class="form-control relative hidden lg:flex">
            <input
              type="text"
              placeholder="Search memes..."
              class="border-0 rounded-lg w-[507px] bg-blue-50 h-12 px-10 relative"
            />
            <div class="search absolute pt-4 pl-3">
              <svg
                width="16"
                height="17"
                viewBox="0 0 16 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.82494 14.5664C11.5481 14.5664 14.5664 11.5481 14.5664 7.82494C14.5664 4.10176 11.5481 1.08353 7.82494 1.08353C4.10176 1.08353 1.08353 4.10176 1.08353 7.82494C1.08353 11.5481 4.10176 14.5664 7.82494 14.5664Z"
                  stroke="#4A00FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12.5137 12.8639L15.1568 15.5"
                  stroke="#4A00FF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1 ">
          
          <li class="bg-slate-100 rounded-full hover:bg-primary hover:text-white">
            <details>
              <summary>Theme</summary>
              <ul class="bg-slate-100">
                <li  class="rounded hover:bg-primary hover:text-white"><a>Link 1</a></li>
                <li  class=" rounded hover:bg-primary hover:text-white"><a>Link 2</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <hr />

    <div class="flex">
      <div class="flex-none w-80 ">
       <ul>
        <li>Funny cat meme</li>
        <li>Relatable meme</li>
        <li>Dark meme meme</li>
       </ul>
      </div>
  
      <div class="flex-1 w-full ">
        <div  class="w-full md:max-w-5xl mx-auto flex items-center  justify-center pt- ">
          <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Responsive</button>
        </div>
       
      </div>
    </div>
    

    <script type="module" src="/main.js"></script>
  </body>
</html>
